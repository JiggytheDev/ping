<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="ping-logo">
    <img src="images/logo.svg" alt="ping">

    <div class="launch">
      <span><h3>We are launching <mark>soon!</mark></h3></span>
      <p>Subscribe and get notified</p>
    </div>
  </div>

  <form id="myForm">
    <label for="email">
      <input type="text" id="email" name="email" placeholder="Your email address..."  autocomplete="off">
      <div id="emailError" class="error-message"></div>
    </label>
    <button type="submit">Notify Me</button>
  </form>
  
  <div class="random-img">
    <img src="images/illustration-dashboard.png" alt="">
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/JiggytheDev/">Jiggythedev</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
